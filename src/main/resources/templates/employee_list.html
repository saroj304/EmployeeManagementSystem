<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>
	<div th:include="header.html"></div>
	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th scope="col">FirstName</th>
				<th scope="col">lastName</th>
				<th scope="col">Gender</th>
				<th scope="col">Company</th>
				<th scope="col">Post</th>
				<th scope="col">Phone</th>
				<th scope="col">Email</th>
				<th scope="col">DOB</th>
				<th scope="col">JoinDate</th>
				<th scope="col">Salary</th>
				<th scope="col">city</th>
				<th scope="col">state</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="emp: ${emp_obj}">

				<td th:text="${emp.fname}"></td>
				<td th:text="${emp.lname}"></td>
				<td th:text="${emp.gender}"></td>
				<td th:text="${emp.company}"></td>
				<td th:text="${emp.post}"></td>
				<td th:text="${emp.phone}"></td>
				<td th:text="${emp.email}"></td>
				<td th:text="${emp.dob}"></td>
				<td th:text="${emp.joindate}"></td>
				<td th:text="${emp.salary}"></td>
				<td th:text="${emp.address.city}"></td>
				<td th:text="${emp.address.state}"></td>
				<td><a th:href="@{'/edit/'+${emp.id}}"><input type="submit" value="Edit"/></a> <a
					th:href="@{'/delete/'+${emp.id}}"><input type="submit" value="Delete"/></a></td>
			</tr>

		</tbody>
	</table>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>
</html>
