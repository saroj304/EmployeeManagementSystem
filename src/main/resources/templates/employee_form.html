<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>
	<div th:include="header.html"></div>
	<h1 style="color: red" th:text="${error}"></h1>
	<h1 style="text-align: center">Employee Details</h1>
	<form action="saveemp" th:object="${employee}" method="post">
		<div class="form-group">
			<label for="fname">FirstName</label> <input type="text"
				th:field="*{fname}" class="form-control" id="fname">
		</div>
		<div class="form-group">
			<label for="lname">lastName</label> <input type="text"
				th:field="*{lname}" class="form-control" id="lname">
		</div>
		<div class=:form-group>
			<label for="gender"> Select you gender</label> <select
				th:field="*{gender}" name="gender">

				<option th:value="male" selected>Male</option>
				<option th:value="female">Female</option>
				<option th:value="other">other</option>
			</select>
		</div>
		<div class="form-group">
			<label for="post">Post</label> <input type="text" th:field="*{post}"
				class="form-control" id="post">
		</div>
		<div class="form-group">
			<label for="salary">Salary</label> <input type="text"
				th:field="*{salary}" class="form-control" id="salary">
		</div>
		<div class="form-group">
			<label for="conmpany">CompanyName</label> <input type="text"
				th:field="*{company}" class="form-control" id="company">
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="inputEmail4">Email</label> <input type="email"
					th:field="*{email}" class="form-control" id="inputEmail4">
			</div>
			<div class="form-group col-md-6">
				<label for="phone">Enter your phone number:</label> <input
					type="tel" th:field="*{phone}" class="form-control" id="phone"
					name="phone" pattern="(98)[0-9]{8}">
			</div>
		</div>
		<div class="form-group">
			<label for="joindate">Joindate</label> <input type="date"
				th:field="*{joindate}" class="form-control" id="joindate">
		</div>
		<div class="form-group">
			<label for="dob">Dob</label> <input type="date" class="form-control"
				th:field="*{dob}" id="dob">
		</div>
		<div class="form-row">
			<div class="form-group col-md-4">
				<label for="inputCity">Country</label> <input type="text"
					th:field="*{address.country}" class="form-control" id="inputCity">
			</div>
			<div class="form-group col-md-4">
				<label for="inputCity">City</label> <input type="text"
					th:field="*{address.city}" class="form-control" id="inputCity">
			</div>
			<div class="form-group col-md-2">
				<label for="inputState">State</label> <select id="inputState"
					th:field="*{address.state}" class="form-control">
					<option th:value="damak">damak</option>
					<option th:value="kathmandu">Kathmandu</option>
				</select>
			</div>
			<div class="form-group col-md-2">
				<label for="inputZip">Zip</label> <input type="text"
					th:field="*{address.zipcode}" class="form-control" id="inputZip">
			</div>
		</div>
		<div class="form-group">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="gridCheck">
				<label class="form-check-label" for="gridCheck"> Check me
					out </label>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Sign in</button>
	</form>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>
</html>
