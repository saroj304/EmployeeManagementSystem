<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<style>
.error {
	color: red;
}
</style>

</head>
<body>
	<div class="container">
		<h1>Employee Form</h1>
		<form method="post" th:action="@{/register}" th:object="${userinfo}">
			<div>
				<label>FirstName</label> <input type="text" th:field="*{fname}"> <span
					th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}"
					th:class="error"></span>
			</div>
			<div>
				<label>LastName</label> <input type="text" th:field="*{lname}"> <span
					th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}"
					th:class="error"></span>
			</div>
			<div>
				<label>UserName</label> <input  type="text" th:field="*{username}"> <span
					th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
					th:class="error"></span>
			</div>
			<div>
				<label>Password</label> <input type="password" th:field="*{password}"><span
					th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
					th:class="error"></span>
			</div>
			<div>
				<input type="submit" value="register">
			</div>
		</form>
	</div>
</body>
</html>
